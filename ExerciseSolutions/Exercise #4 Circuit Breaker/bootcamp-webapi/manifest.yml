applications:
- name: bootcamp-api-mak
  random-route: true
  buildpacks:
  - https://github.com/cloudfoundry/dotnet-core-buildpack
  instances: 1
  memory: 256M
  env:
    ASPNETCORE_ENVIRONMENT: development
  #### Uncomment following two lines if service is available from the previous step
  services:
  - products-db-mak
  - myConfigServer
  - myDiscoveryService